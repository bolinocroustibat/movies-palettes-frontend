<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Movies Colors Palettes" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://adriencarpentier.com/movies-palettes" />
		<meta property="og:title" content="Movies Colors Palettes" />
		<meta property="og:description" content="Explore color palettes extracted from your favorite movies. Discover the visual DNA of cinema through carefully curated color schemes." />
		<!-- <meta property="og:image" content="{your-image-url-here}" /> -->

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://adriencarpentier.com/movies-palettes" />
		<meta name="twitter:title" content="Movies Colors Palettes" />
		<meta name="twitter:description" content="Explore color palettes extracted from your favorite movies. Discover the visual DNA of cinema through carefully curated color schemes." />
		<!-- <meta name="twitter:image" content="{your-image-url-here}" /> -->

		<!-- WhatsApp -->
		<meta property="og:site_name" content="Movies Colors Palettes">
		<meta property="og:locale" content="en_US">

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
