name: Deploy to prod when push on main

on:
  push:
    branches:
      - main
    tags:
      - '*'
  workflow_dispatch:

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Bump version in package.json to ${{ github.ref_name }}
        run: sed -E -i 's/"version":[[:space:]]"[0-9]+.[0-9]+.[0-9]+"/"version":\ "${{ github.ref_name }}"/g' ./package.json

      - name: Commit and push updated package.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: "chore: bump version to ${{ github.ref_name }}"
          commit_user_name: Adrien Carpentier
          commit_user_email: me@adriencarpentier.com
          commit_author: Adrien Carpentier <me@adriencarpentier.com>

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: bump-version
    if: always()
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache Bun dependencies
        uses: actions/cache@v3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies with Bun
        run: bun install --frozen-lockfile

      - name: Download movies DB to static directory
        run: |
          mkdir -p static
          wget -O static/movie.db '${{ vars.MOVIES_SQLITE_URL }}'

      - name: Build with Bun and SvelteKit
        env:
          VITE_ENV: production
          VITE_DB_PATH: "https://adriencarpentier.com/movies-palettes/movies.db"
        run: |
          bun run build
          mkdir -p build
          cp -r build package.json bun.lockb .env* build/
          cp -r static build/

      - name: Create deployment script
        run: |
          cat << 'EOF' > build/deploy.sh
          #!/bin/bash
          cd "$(dirname "$0")"
          bun install --frozen-lockfile
          pm2 delete movies-palettes || true
          pm2 start index.js --interpreter ~/.bun/bin/bun --name movies-palettes
          EOF
          chmod +x build/deploy.sh

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Adding server to known hosts
        shell: bash
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          rsync -avz --checksum --exclude '.git' --delete ./build/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd ${{ secrets.SERVER_PATH }} && ./deploy.sh"
